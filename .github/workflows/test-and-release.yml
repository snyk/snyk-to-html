name: 'Test and release snyk-to-html'

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint: 
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: npm config get cache
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-14-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-node-14-
      - run: npm install
      - run: npm run lint

  test:
    name: test
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 14, 16]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm config get cache
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-node-${{ matrix.node-version }}-
      - run: npm install
      - run: npm run tap

  release:
    if: github.ref == 'refs/heads/master'  # only run on master
    needs: test
    name: Release snyk-to-html
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: npm config get cache
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-14-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-node-14-
      - run: npm install
      - run: npm i -g --save-exact semantic-release@21.0.2 @semantic-release/exec@6.0.3
      - run: npx -p node@v18-lts -c "semantic-release"
        env:
          PUBLIC_S3_BUCKET: ${{secrets.PUBLIC_S3_BUCKET}}
          AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NPM_TOKEN: ${{secrets.HAMMERHEAD_NPM_TOKEN}}
